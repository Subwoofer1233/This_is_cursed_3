<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>udemy1-50/sign up form</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            
            <div class="form-wrapper">
                
                <div class="banner">
                    <h1>Get Good Quick!</h1>
                    <p>Enter your personal details and start your getting good</p>
                </div>

                <div class="green-bg">
                    <button type="button">Get good today!</button>
                </div>

                <form class="signup-form">
                    <h1>Get your getting good account</h1>
                    
                    <div class="social-media">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-snapchat"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-discord"></i>
                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-tiktok"></i>
                        <i class="fab fa-spotify"></i>
                        <i class="fab fa-amazon"></i>
                        <i class="fab fa-apple"></i>
                        <i class="fab fa-google"></i>
                        <i class="fab fa-github"></i>
                    </div>
                    
                    <p>use your email for registration to get good</p>
                    
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Getting Good Name">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Getting Good Email">
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="Getting Good Password">
                    </div>

                    <button type="button">Get Good</button>
                    
                </form>
            
            </div>

        </div>
        
        <script src="script.js"></script>

    </body>

</html>
