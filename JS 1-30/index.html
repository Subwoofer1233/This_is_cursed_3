<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drum kit</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div class="all_kits_nest">
            <div data-key="65" class="kit1 all_kits" id="kit1ID">
                <h1>A</h1>
                <p>Clap</p>
            </div>
            <div data-key="83" class="kit2 all_kits" id="kit2ID">
                <h1>S</h1>
                <p>Hihat</p>
            </div>
            <div data-key="68" class="kit3 all_kits" id="kit3ID">
                <h1>D</h1>
                <p>Kick</p>
            </div>
            <div data-key="70" class="kit4 all_kits" id="kit4ID">
                <h1>F</h1>
                <p>Openhat</p>
            </div>
            <div data-key="71" class="kit5 all_kits" id="kit5ID">
                <h1>G</h1>
                <p>Boom</p>
            </div>
            <div data-key="72" class="kit6 all_kits" id="kit6ID">
                <h1>H</h1>
                <p>Ride</p>
            </div>
            <div data-key="74" class="kit7 all_kits" id="kit7ID">
                <h1>J</h1>
                <p>Snare</p>
            </div>
            <div data-key="75" class="kit8 all_kits" id="kit8ID">
                <h1>K</h1>
                <p>Tom</p>
            </div>
            <div data-key="76" class="kit9 all_kits" id="kit9ID">
                <h1>L</h1>
                <p>Tink</p>
            </div>
        </div>

        <audio id="sound1" src="sounds/clap.wav"></audio>
        <audio id="sound2" src="sounds/hihat.wav"></audio>
        <audio id="sound3" src="sounds/kick.wav"></audio>
        <audio id="sound4" src="sounds/openhat.wav"></audio>
        <audio id="sound5" src="sounds/boom.wav"></audio>
        <audio id="sound6" src="sounds/ride.wav"></audio>
        <audio id="sound7" src="sounds/snare.wav"></audio>
        <audio id="sound8" src="sounds/tom.wav"></audio>
        <audio id="sound9" src="sounds/tink.wav"></audio>

        <script src="script.js"></script>
    </body>

</html>
